<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <title>Todo App</title>
  </head>

  <body>
    <div id="root">
      <div class="container-md mt-5">
        <div class="app">
          <section
            class="app__header header-app d-flex flex-nowrap justify-content-between align-items-center mb-3"
          >
            <h1 class="header-app__title p-0 m-0">Todo List</h1>
            <p class="header-app__lead lead-header-app p-0 m-0">
              <em
                ><span><strong>0</strong></span> more to do,
                <span><strong>0</strong></span> done</em
              >
            </p>
          </section>
          <div class="app__filter filter-app d-flex flex-nowrap mb-3">
            <form
              class="d-flex flex-row justify-content-between align-items-center w-100 mr-2"
            >
              <input
                class="form-control filter-app__search d-flex flex-grow-1 border-secondary"
                type="text"
                placeholder="type smth to start searchingâ€¦"
                autocomplete="off"
              />
            </form>
            <div
              class="btn-group filter-app__category category-filter-app d-flex ml-auto"
              role="group"
            >
              <button
                class="btn btn-outline-secondary category-filter-app--all"
              >
                All
              </button>
              <button
                class="btn btn-outline-secondary category-filter-app--active"
              >
                Active
              </button>
              <button
                class="btn btn-outline-secondary category-filter-app--completed"
              >
                Done
              </button>
            </div>
          </div>
          <ul class="mb-3 list-group app__todo-list todo-list-app">
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center todo-list-app__item"
              style="cursor: pointer;"
            >
              <p class="todo-list-app__text p-0 m-0">
                Take a shower
              </p>
              <div class="btn-group">
                <button class="btn btn-outline-secondary">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-outline-secondary">
                  <i class="fa fa-edit"></i>
                </button>
              </div>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center todo-list-app__item"
              style="cursor: pointer;"
            >
              <p class="todo-list-app__text p-0 m-0">
                Drink coffee
              </p>
              <div class="btn-group">
                <button class="btn btn-outline-secondary">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-outline-secondary">
                  <i class="fa fa-edit"></i>
                </button>
              </div>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center todo-list-app__item"
              style="cursor: pointer;"
            >
              <p class="todo-list-app__text p-0 m-0">
                Prepare breakfast
              </p>
              <div class="btn-group">
                <button class="btn btn-outline-secondary">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-outline-secondary">
                  <i class="fa fa-edit"></i>
                </button>
              </div>
            </li>
          </ul>

          <form class="app__form form-app">
            <div class="input-group">
              <input
                class="form-control form-app__add-todo-list-item-input d-flex flex-grow-1 border-secondary"
                type="text"
                placeholder="What needs to be done?"
                autocomplete="off"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary form-app__add-todo-list-item-button"
                  type="submit"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
